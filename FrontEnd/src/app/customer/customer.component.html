<br>
<form ngSubmit="saveCustomer()">
<label>Name :</label><input type="text" ([ngModel])="customer.name" name="name" id="name">
<label>Address :</label><input type="text" ([ngModel])="customer.address" name="address" id="address">
<label>TelePhone :</label><input type="text" ([ngModel])="customer.telephone" name="telephone" id="telephone">
<button type="submit">SAVE</button>
</form>
